<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Monopattino Lim</title> <!-- nome scheda web-->
  </head>

  <body>
    <div class="container"> <!-- in container c'Ã¨ tutto - sfondo nero alfa -->

      <header> <!-- qua metto il logo e la descrizione-->
        <img class='logo' src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav> <!-- qua metto gli input -->
        <div class="box-comandi">
          <div class="comandi">
            <input type="button" name="" value="Prenota">
            <input type="button" name="" value="Termina Prenotazione">
            <input type="button" name="" value="Accendi Luci">
          </div>
        </div>
      </nav>

      <main> <!-- qui metto i monopattini -->
        <div class="monopattini">
          <div class="monopattino-1"> <!-- monopattino 1 -->
            <input class="spunta" type="checkbox">
            <span class="nome-monopattini">Monopattino Gino22</span><br>
            <span class="arrow"></span>
            <span class="indirizzo"> Via Guadalametri - a 220 metri da te</span><br>
            <span class="stato-carica">Stato carica:</span>
            <div id="rectangle1"></div>
          </div>

          <div class="monopattino-2"> <!-- monopattino 2 -->
            <input class="check" type="checkbox">
            <span class="nome-monopattini">Monopattino Mike24</span><br>
            <span class="arrow"></span>
            <span class="indirizzo"> Via Ricciardoni - a 420 metri da te</span><br>
            <span class="stato-carica">Stato carica:</span>
            <div id="rectangle2"></div>
          </div>

          <div class="monopattino-3"> <!-- monopattino 3 -->
            <input class="check" type="checkbox">
            <span class="nome-monopattini">Monopattino Fede154</span><br>
            <span class="arrow"></span>
            <span class="indirizzo"> Via Mentarini - a 490 metri da te</span><br>
            <span class="stato-carica">Stato carica:</span>
            <div id="rectangle3"></div>
            </div>
          </div>


        </div>
      </main>
    </div>

  </body>
</html>
